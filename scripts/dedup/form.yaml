fields:
  - name: target_dir
    label: "目标目录"
    type: dir
    default: ""
    description: "选择需要去重的文件夹"
  - name: mode
    label: "去重模式"
    type: select
    options:
      - md5
      - name
      - both
    default: both
    description: "选择去重方式（md5、文件名、二者都需相同）"
  - name: delete
    label: "自动删除"
    type: bool
    default: false
    description: "是否自动删除重复文件" 